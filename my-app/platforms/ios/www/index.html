<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.0.min.css" />

        <link rel="apple-touch-icon" href="settings-icon-72-72.png" />
      


        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="js/interface.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

        <title>Projekt IOS</title>
    </head>

    <body>
        <div data-role="page" id="page">

            <div data-role="panel" id="mypanel" data-position="right"
                data-position-fixed="true" data-display="overlay">
                <div data-role="collapsible-set" data-theme="a" id="collapsible-set-1">
                    <div data-role="collapsible">
                        <h3>Activities type</h3>
                        <div data-role="fieldcontain" id="fieldcontain">
                            <fieldset data-role="controlgroup" id="controlgroup">
                            
                                <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                                <label for="radio-choice-1">Running</label>

                                <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
                                <label for="radio-choice-2">Walking</label>

                                <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
                                <label for="radio-choice-3">Nordic walking</label>

                                <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
                                <label for="radio-choice-4">Biking</label>

                                <input type="radio" name="radio-choice-1" id="radio-choice-5" value="choice-5"  />
                                <label for="radio-choice-5">skating</label>     
                            </fieldset>
                        </div>
                        
                    </div>

                    <div data-role="collapsible">
                        <h3>Personal Options</h3>
                        <div data-role="fieldcontain" id="fieldcontain">
                            <fieldset data-role="controlgroup" id="controlgroup">
                            
                                <label for="height">Height:</label>
                                <input type="text" name="name" id="height" value="" placeholder="Height: " />
                                <label for="weight">Weight:</label>
                                <input type="text" name="name" id="weight" value="" placeholder="Weight:" />
                            </fieldset>
                        </div>
                        
                    </div>






                    <div data-role="collapsible">
                        <h3>Map Options</h3>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <input type="radio" name="radio2-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                                <label for="radio-choice-1">Stick to map mode</label>

                                <input type="radio" name="radio2-choice-1" id="radio-choice-2" value="choice-2"  />
                                <label for="radio-choice-2">Normal mode</label>
                            </fieldset>
                        </div>
                    </div>

                    <div data-role="collapsible">
                        <h3>Theme options</h3>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <input type="radio" name="radio3-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                                <label for="radio-choice-1">White</label>

                                <input type="radio" name="radio3-choice-1" id="radio-choice-2" value="choice-2"  />
                                <label for="radio-choice-2">Black</label>
                            </fieldset>
                        </div>
                    </div>
                    <div data-role="collapsible">
                        <h3>Search</h3>
                        <div data-role="fieldcontain">
                            <input type="search" id="search" value="" />
                        </div>
                    </div>

                     <div data-role="collapsible">
                        <h3>Trening Statistics</h3>
                        <div class="ui-grid-a">
                            <div class="ui-block-a"><strong>Distance</strong> <p id="distance">distance</p></div>
                            <div class="ui-block-b"><strong>Calories</strong><p id="calories">Calories</p></div>
                        </div>
                    </div>


                </div>
            </div>

            <div data-role="header">
                <h1>in-motion MOBILE</h1>
            </div>

            <div data-role="content">
                <div id="map" ></div>


                <div style="float:left;">
                    <button class="CustomButton" data-theme="a" id="buttonLeft" onClick="removeLastPoint()"> UNDO </button>
                </div>
                
                <div id="panelCenter"> 
                    <div id="length"></div>
                </div>
                <div style="float:left;">
                    <button class="CustomButton" id="buttonRight" data-theme="a"onClick="clearTables()"> CLEAR </button>
                </div>

                <a href="#mypanel">
                <div id="controlPanel" class="blink"style="position:absolute; top: 6em; right: 2em; height:72px;width:72px;" href="#mypanel"></div>
                </a>
            </div>
        </div>
       
        <script type="text/javascript">
            app.initialize();
        </script>


    </body>
</html>
